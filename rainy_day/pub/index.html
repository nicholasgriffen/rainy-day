<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="../test/pub/main.js"></script>
    <!-- CodeMirror -->
    <script src="../test/lib/codemirror/codemirror.js"></script>
    <script src="../test/lib/codemirror/addon/mode/overlay.js"></script>
    <script src="../test/lib/codemirror/mode/markdown/markdown.js"></script>
    <script src="../test/lib/codemirror/mode/gfm/gfm.js"></script>
    <link rel="stylesheet" href="../test/lib/codemirror/codemirror.css">
    <!-- Sakura -->
    <link rel="stylesheet" href="../test/lib/sakura.css">
    <!-- Take Five modals-->
    <link rel="stylesheet" href="../test/lib/takefive/takefive.css">
    <!-- Rainy Day-->
    <link rel="stylesheet" href="../test/pub/style.css">
    <title>Rainy Day</title>
  </head>
  <body>
    <header class="container">
      <span id="branding">rainy day</span>
      <form id="loginForm" name="loginForm">
        <input type="text" name="login" id="login" placeholder="github username"></input>
        <input type="submit" name="loginSubmit" id="loginSubmit" value="query user"></input>
      </form>
      <form id="authForm" name="authForm">
        <input type="text" name="auth" id="auth" placeholder="optional access token"></input>
        <input type="submit" name="authSubmit" id="authSubmit" value="store access token"></input>
      </form>
    </header>
    <main>
      <h1 id="repoName"></h1>
      <div class="container">
        <a href="#commitModal">git commit</a>
        <span id="saveStatus" class="saveStatus"></span>
        <select id="changeRepo">
        </select>
      </div>
      <article id="commitModal" class="slide">
        <form name="commitForm" id="commitForm">
          <a href="#" id="modalClose" class="modalClose">X</a>
          <br>
          <label for="commiterName">Commiter Name</label>
          <input name="commiterName" id="commiterName" type="text" required></input>
          <label for="commiterEmail">Commiter Email Address</label>
          <input name="commiterEmail" id="commiterEmail" type="email" required></input>
          <label for="commitMessage">Commit Message</label>
          <input name="commitMessage" id="commitMessage" type="textarea" required></input>
          <br>
          <button type="submit" name="saveCommit" id="saveCommit">git push</button>
        </form>
      </article>
      <p id="repoDescription"></p>
      <div id="editorContainer"></div>
    </main>
  </body>
</html>
